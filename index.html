<HTML>
  <head>
  </head>
  <body>
    <div class="content">
      <div class="row">
          <div class="col-md-12 col-lg-12">
            <h3 class="text-center"><a id="random" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random" >Click here for a random article on Wikipedia</a></h3>
            <br />
            <div class="search row">
              <div class="col-lg-6 col-lg-offset-3">
                <input type="text" id="searchText" placeholder="Type here the thing you want to search on Wiki" />
                <button id="searchButton" class="btn btn-success btn-xs">Go for it</button>
                <button id="closeSearch" class="btn btn-danger btn-xs">X</button>
                <div id="searchList"></div>
              </div>
            </div>            
        </div>
      </div>
    </div>
    <footer>
      <div class="text-center footer">Wikipedia Viewer done for Free Code Camp by <a href="https://github.com/arizona2014">Arizona2014</a></div>
    </footer>
  </body>
</HTML>
